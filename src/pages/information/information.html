<ion-content padding class="header-fix">
	<ion-list>
		<ion-item *ngFor="let info of information" text-wrap>
			<div class="info-header">
				<img src="{{info.imageUrl}}">
				<h2><b>{{info.title}}</b></h2>
			</div>
			<p style="margin-top: 10px;">{{info.content}}</p>

		</ion-item>
		<h5>For more information about the Philippines, please visit the website of the Department of Tourism</h5>
	</ion-list>
</ion-content>
