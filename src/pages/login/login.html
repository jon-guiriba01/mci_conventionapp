<ion-header>

  <ion-navbar>
  	<img class="header-banner" src="assets/imgs/logo.png">
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="flex-center-column password-container">
		<h5>Enter password to proceed</h5>
		<input class="password-container" type="password" name="password" [(ngModel)]="password">
		<div class="action-btn-row">
			<button ion-button>BACK</button>
			<button ion-button (click)="navToEvent(event)">LOGIN</button>
		</div>
		<h5 class="please-ask-text">Please ask the confress secretariat for the password</h5>
	</div>

</ion-content>
