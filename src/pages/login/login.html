<ion-content padding>

	<div class="flex-center-column password-container">
		<h5>Enter password to proceed</h5>
		<input class="password-container" type="password" name="password" [(ngModel)]="passwordInput" style="padding-left: 20px;">
		<div class="action-btn-row">
			<button ion-button (click)="back()" style="background: #000;">BACK</button>
			<button ion-button (click)="login()" style="background: #000;">LOGIN</button>
		</div>
		<h5 class="please-ask-text">Please ask the congress secretariat for the password</h5>
	</div>

</ion-content>
